<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cirle Images</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        @import url('https://use.fontawesome.com/releases/v5.7.2/css/all.css');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #657bf7;
        }

        .container {
            text-align: center;
        }

        .drag-image {
            border: 1px dashed #fff;
            height: auto;
            width: 480px;
            border-radius: 5px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
        }

        .drag-image.active {
            border: 2px solid #fff;
        }

        .drag-image .icon {
            font-size: 30px;
            color: #fff;
        }

        .drag-image h6 {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
        }

        .drag-image span,
        .drag-image p {
            font-size: 14px;
            font-weight: 300;
            color: #fff;
            margin: 10px 0 15px 0;
        }

        .drag-image button {
            padding: 10px 25px;
            font-size: 14px;
            font-weight: 300;
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s;
            margin-bottom: 50px;
        }

        .drag-image button:hover {
            background-color: #fff;
            color: red;
        }

        .drag-image img {
            height: 150%;
            width: 150%;
            object-fit: cover;
            border-radius: 5px;
            object-position: center;
        }

        .image-wrapper {
            height: 300px !important;
            width: 300px !important;
            border-radius: 50%;
            border: 1px dashed #fff;
            overflow: hidden !important;
            cursor: pointer;
        }

        .print-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <div class="drag-image">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h6>Drag & Drop File Here</h6>
            <span>OR</span>
            <button>Browse File</button>
            <input type="file" hidden>
            <p>Tip: <i>Use your mouse to move the image!</i></p>
            <div class="image-wrapper">
            </div>
            <button class="print-btn">Print The Circle Image</button>
        </div>

    </div>

    <script>
        const dropArea = document.querySelector(".drag-image"),
            dragText = dropArea.querySelector("h6"),
            button = dropArea.querySelector("button"),
            input = dropArea.querySelector("input"),
            imgWrapper = document.querySelector(".image-wrapper");
        let file;

        button.onclick = () => {
            input.click();
        }

        input.addEventListener("change", function () {

            file = this.files[0];
            dropArea.classList.add("active");
            viewfile();
        });

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("active");
            dragText.textContent = "Release to Upload File";
        });


        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("active");
            dragText.textContent = "Drag & Drop to Upload File";
        });

        dropArea.addEventListener("drop", (event) => {
            dropArea.classList.remove("active");
            dragText.textContent = "Drag & Drop to Upload File";
            event.preventDefault();

            file = event.dataTransfer.files[0];
            viewfile();
        });
        
        function moveImage(x_pos, y_pos) {
            var d = document.getElementById('mImg');
            d.style.position = "relative";
            d.style.left = x_pos + 'px';
            d.style.top = y_pos + 'px';
        }
        
        function viewfile() {
            let fileType = file.type;
            let validExtensions = ["image/jpeg", "image/jpg", "image/png"];
            if (validExtensions.includes(fileType)) {
                let fileReader = new FileReader();
                fileReader.onload = () => {
                    let fileURL = fileReader.result;
                    let imgTag = `<img src="${fileURL}" alt="image" class="img-circle" id="mImg">`;
                    imgWrapper.innerHTML = imgTag;

                    var imgObj = document.querySelector(".img-circle");
                    
                    // console.log(imgObj.style.left)
                     moveImage(0,0);
                     console.log(imgObj.getBoundingClientRect())
                }
                fileReader.readAsDataURL(file);

            } else {
                alert("This is not an Image File!");
                dropArea.classList.remove("active");
                dragText.textContent = "Drag & Drop to Upload File";
            }
        }
    </script>

</body>

</html>
