<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cirle Images</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        @import url('https://use.fontawesome.com/releases/v5.7.2/css/all.css');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #657bf7;
        }

        .container {
            text-align: center;
        }

        .drag-image {
            border: 1px dashed #fff;
            height: auto;
            width: 480px;
            border-radius: 5px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
        }

        .drag-image.active {
            border: 2px solid #fff;
        }

        .drag-image .icon {
            font-size: 30px;
            color: #fff;
        }

        .drag-image h6 {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
        }

        .drag-image span,
        .drag-image p {
            font-size: 14px;
            font-weight: 300;
            color: #fff;
            margin: 10px 0 15px 0;
        }

        .drag-image button {
            padding: 10px 25px;
            font-size: 14px;
            font-weight: 300;
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s;
            margin-bottom: 50px;
        }

        .drag-image button:hover {
            background-color: #fff;
            color: red;
        }

        .drag-image img {
            /* height: auto;
            width: 100%; */
            /*object-fit: cover; */
            border-radius: 5px;
            /* object-position: center; */
        }

        .image-wrapper {
            height: 300px !important;
            width: 300px !important;
            border-radius: 50%;
            border: 1px dashed #fff;
            /* overflow: hidden !important; */
            cursor: pointer;
            position: relative;
        }

        .print-btn {
            margin-top: 20px;
        }
        .zoom-slide{
            margin: 15px;
            color: white;
        }
        .range-slider{
            position: absolute;
            top: 30px;
            right:30px;
            width: 30px;
        }
        .range-slider  .input-range {
            -webkit-appearance: none;
            height: 200px;
            border-radius: 5px;
            background: #ccc;
            outline: none;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
        
        }



        .range-slider ::-moz-range-track {
        background: #ccc;
        border: 0;
        }

        input::-moz-focus-inner { 
        border: 0; 
        }

    </style>
</head>

<body>

    <div class="container text-center">
        <div class="drag-image">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h6>Drag & Drop File Here</h6>
            <span>OR</span>
            <button>Browse File</button>
            <input type="file" hidden>
            <p>Tip: <i>Use your mouse to move the image!</i></p>
            
            
            
            
            
            <div class="image-wrapper">
                <div class="range-slider">
                    <input class="input-range" orient="vertical" type="range" step="0.5" value="5" min="1" max="10">
                </div> 
            </div>

            <button class="print-btn">Print The Circle Image</button>
        </div>

    </div>

    <script>
        const dropArea = document.querySelector(".drag-image"),
            dragText = dropArea.querySelector("h6"),
            button = dropArea.querySelector("button"),
            input = dropArea.querySelector("input"),
            imgWrapper = document.querySelector(".image-wrapper");
        let file;

        button.onclick = () => {
            input.click();
        }

        input.addEventListener("change", function () {

            file = this.files[0];
            dropArea.classList.add("active");
            viewfile();
        });

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("active");
            dragText.textContent = "Release to Upload File";
        });


        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("active");
            dragText.textContent = "Drag & Drop to Upload File";
        });

        dropArea.addEventListener("drop", (event) => {
            dropArea.classList.remove("active");
            dragText.textContent = "Drag & Drop to Upload File";
            event.preventDefault();

            file = event.dataTransfer.files[0];
            viewfile();
        });
        
        function moveImage(x_pos, y_pos) {
            var d = document.getElementById('mImg');
            d.style.position = "relative";
            d.style.left = x_pos + 'px';
            d.style.top = y_pos + 'px';
        }
        
        function viewfile() {
            let fileType = file.type;
            let validExtensions = ["image/jpeg", "image/jpg", "image/png"];
            if (validExtensions.includes(fileType)) {
                let fileReader = new FileReader();
                let imgObj = new Image();
                fileReader.onload = () => {
                    imgObj.src = fileReader.result;
                    
                    imgObj.onload = function () {
                        w = this.width;
                        h = this.height;
                        this.style.width = w + "px"
                        this.style.width = h + "px"
                        this.style.marginTop = Math.round((300 - h)/2)+ "px";
                        this.style.marginLeft = Math.round((300 - w)/2)+ "px";
                        imgWrapper.innerHTML = "";
                        imgWrapper.append(imgObj)

                    }
                    
                    
                    // console.log(imgObj.style.left)
                    // moveImage(0,0);
                    console.log(imgObj.getBoundingClientRect())
                }
                fileReader.readAsDataURL(file);

            } else {
                alert("This is not an Image File!");
                dropArea.classList.remove("active");
                dragText.textContent = "Drag & Drop to Upload File";
            }
        }
    </script>

</body>

</html>
